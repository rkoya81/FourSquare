<div class="col-lg-12 text-center">
  <h1>Whitbread Restaurant Finder</h1>
</div>
<div class="form-group">
  <label for="search-form">Where would you like to search?</label>
  <input type="text" ng-model="locationString" ng-change="search()" class="form-control" placeholder="Search" id="search-form" name="search-term">

  <div places></div>
  <ul ng-repeat="place in places">
    <li>here - {{place}}</li>
  </ul>
</div>
