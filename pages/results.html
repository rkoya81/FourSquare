<div class="col-lg-12 text-center">
  <h1>Whitbread Finder</h1>
</div>
<div class="form-group foursquare-app">
  <form name="foursquare-form">
    <fieldset>
      <legend>Where would you like to search?</legend>
      <p class="filter-by-type" ng-class="{'open':showFilters, '': !showFilters}" ng-click="showFilterOptions()">Filter by type</p>
      <div class="col-xs-12 col-md-12 padding-md-tb" ng-show="showFilters === true" filters></div>
      <div class="input-group">
        <input type="text" ng-model="locationString" class="form-control" placeholder="Search" id="search-form" name="search-term">
        <div class="input-group-btn">
          <button class="btn btn-default black-background white" ng-click="search()" type="submit">Search</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div ng-show="results === 'noResultsFound'" class="no-results">Sorry, there were no results found, please change the location and/or filters.</div>
  <div ng-show="loader === 'Loading'" class="loader">Loading...</div>

  <div class="foursquare-results" places></div>
</div>
